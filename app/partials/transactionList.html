<div class="row">

	<div class="span3 offset7">
		<input type="text" placeholder="Filter list..." data-ng-model="filterText.description">
	</div>

</div>

<div class="row">

	<div class="span8 offset2">
	
		<table class="table table-stripped table-bordered table-hover">
		
			<thead>
				<tr>
					<th>Date</th>
					<th>Description</th>
					<th>Amount</th>
				</tr>
			</thead>		
			
			<tbody>
				<tr data-id="{{ trans.id }}" data-ng-repeat="trans in transactions | filter:filterText">
					<th>{{ trans.instant|date }}</th>
					<td><a data-ng-href="#/transactions/{{ trans.id }}">{{ trans.description }}</a></td>
					<td class="amount">{{ trans.amount|amount }}</td>
				</tr>
			</tbody>
		
		</table>

	</div>

</div>
