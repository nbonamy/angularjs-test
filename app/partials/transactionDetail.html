<form name="form" novalidate class="row">

	<table class="span8 offset2">
		<tbody>
			<tr>
				<th class="line-label">Date</th>
				<td><input type="text" datepicker data-ng-model="transaction.instant" /></td>
				<!-- The date picker directive can be instantiated as a tag or as a property -->
				<!-- <td><datepicker data-ng-model="transaction.instant" /></td> -->
			</tr>
			<tr>
				<th class="line-label">Description</th>
				<td>
					<input type="text" name="desc" data-ng-model="transaction.description" required/>
					<span class="label label-important" data-ng-show="form.desc.$error.required">Required</span>
				</td>
			</tr>
			<tr>
				<th class="line-label">Amount</th>
				<td>
					<input type="text" name="amount" data-ng-model="transaction.amount" data-valid-price/>
					<span class="label label-important" data-ng-show="form.amount.$error.validPrice">Invalid</span>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<button id="save" class="btn btn-success" data-ng-disabled="form.$invalid" data-ng-click="save()">Save</button>
					<button id="cancel" class="btn btn-danger" data-ng-click="backToList()">Cancel</button>
				</td>
		</tbody>
	
	</table>

</form>
