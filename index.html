<!DOCTYPE html>
<html lang="en" data-ng-app="Banking">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Angular Transactions</title>
	
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />

</head>

<body data-ng-cloak>

	<div class="container" data-ng-controller="TransactionController">

		<div class="row-fluid">
		
			<div class="span3 offset7">
				<input type="text" placeholder="Filter list..." data-ng-model="filterText.description">
			</div>
		
		</div>
		
		<div class="row">
		
			<div class="span8 offset2">
			
				<table class="table table-stripped table-bordered table-hover">
				
					<thead>
						<tr>
							<th>Date</th>
							<th>Description</th>
							<th>Amount</th>
						</tr>
					</thead>		
					
					<tbody>
						<tr data-id="{{ trans.id }}" data-ng-repeat="trans in transactions | filter:filterText" data-ng-click="select($index)">
							<th>{{ trans.instant|date }}</th>
							<td>{{ trans.description }}</td>
							<td class="amount">{{ trans.amount|amount }}</td>
						</tr>
					</tbody>
				
				</table>

			</div>

		</div>
		
		<div class="row" data-ng-show="selectedTransaction">
		
			<table class="span8 offset2">
				<tbody>
					<tr>
						<th class="line-label">Date</th>
						<td><input type="text" data-ng-model="selectedTransaction.instant"/></td>
					</tr>
					<tr>
						<th class="line-label">Description</th>
						<td><input type="text" data-ng-model="selectedTransaction.description"/></td>
					</tr>
					<tr>
						<th class="line-label">Amount</th>
						<td><input type="text" data-ng-model="selectedTransaction.amount"/></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>
							<button class="btn btn-success" data-ng-click="save()">Save</button>
							<button class="btn btn-danger" data-ng-click="cancel()">Cancel</button>
						</td>
				</tbody>
			
			</table>

		</div>
	
	</div>
	
	<script src="scripts/jquery-2.0.0.min.js"></script>
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/angular-resource.js"></script>
	<script src="scripts/moment.min.js"></script>
	<script src="scripts/moment-fr.js"></script>
	<script src="scripts/accounting.min.js"></script>
	<script src="scripts/jquery.bootstrap-growl.min.js"></script>
	
	<script src="scripts/apps/banking.js"></script>
	<script src="scripts/services/transaction.js"></script>
	<script src="scripts/controllers/transaction.js"></script>
	
</body>
</html>
