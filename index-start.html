<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Angular Transactions</title>
	
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />

</head>

<body>

	<div class="container">

		<div class="row-fluid">
		
			<div class="span3 offset7">
				<input type="text" placeholder="Filter list...">
			</div>
		
		</div>
		
		<div class="row">
		
			<div class="span8 offset2">
			
				<table class="table table-stripped table-bordered table-hover">
				
					<thead>
						<tr>
							<th>Date</th>
							<th>Description</th>
							<th>Amount</th>
						</tr>
					</thead>		
					
					<tbody>
						<tr>
							<th>01/01/2013</th>
							<td>Transaction 1</td>
							<td class="amount">€ 1.00</td>
						</tr>
						<tr>
							<th>02/01/2013</th>
							<td>Transaction 2</td>
							<td class="amount">€ 2.00</td>
						</tr>
					</tbody>
				
				</table>

			</div>

		</div>
		
		<div class="row">
		
			<table class="span8 offset2">
				<tbody>
					<tr>
						<th class="line-label">Date</th>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<th class="line-label">Description</th>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<th class="line-label">Amount</th>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>
							<button class="btn btn-success">Save</button>
							<button class="btn btn-danger">Cancel</button>
						</td>
				</tbody>
			
			</table>

		</div>
	
	</div>
	
	<script src="scripts/jquery-2.0.0.min.js"></script>
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/angular-resource.js"></script>
	<script src="scripts/moment.min.js"></script>
	<script src="scripts/moment-fr.js"></script>
	<script src="scripts/accounting.min.js"></script>
	<script src="scripts/jquery.bootstrap-growl.min.js"></script>
	
</body>
</html>
